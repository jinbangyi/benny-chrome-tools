<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .section h3 {
      margin-top: 0;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 3px;
      max-height: 200px;
      overflow-y: auto;
    }
    .result-item {
      margin-bottom: 10px;
      padding: 8px;
      background-color: white;
      border-radius: 3px;
      font-size: 12px;
    }
    .result-time {
      color: #6c757d;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>HTTP Request Watcher</h3>
    <div id="status" class="status inactive">
      Status: Inactive
    </div>
  </div>

  <div class="section">
    <h3>Endpoint Configuration</h3>
    <label for="endpoint">HTTP Endpoint to Watch:</label>
    <input type="text" id="endpoint" placeholder="e.g., https://api.example.com/data" />
    
    <label for="method">HTTP Method:</label>
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
      <option value="PATCH">PATCH</option>
      <option value="*">Any Method</option>
    </select>
  </div>

  <div class="section">
    <h3>Custom JavaScript Code</h3>
    <label for="jsCode">JavaScript Code (must have an 'index' function):</label>
    <textarea id="jsCode" placeholder="Choose from predefined functions or write custom code:

1. Monthly Sum (for PRICE_DATA):
function index(response) {
  // This will be handled by the 'monthly-sum' function
  // Just include 'monthly-sum' or 'PRICE_DATA' in your code
  return 'monthly-sum';
}

2. Simple Log:
function index(response) {
  return 'simple-log';
}

3. Count Records:
function index(response) {
  return 'count-records';
}

Or write your own custom function:
function index(response) {
  // Your code here
  return 'Custom result: ' + JSON.stringify(response.body);
}"></textarea>
  </div>

  <div class="section">
    <button id="startWatching">Start Watching</button>
    <button id="stopWatching" disabled>Stop Watching</button>
    <button id="clearResults">Clear Results</button>
    <button id="viewLogs" style="background-color: #6f42c1;">ðŸ“‹ View Logs</button>
  </div>

  <div class="section">
    <h3>Results</h3>
    <div id="results" class="results">
      No results yet...
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
